# matches.yaml - Empty matches file for tennis database
# 
# This file contains no match entries and can be used as a starting template
# or to initialize a database without any existing match data.
#
# To add matches, you can:
# 1. Manually add match entries following the format below
# 2. Use the web app's "Generate Matches" feature from team pairings
# 3. Use the command line tools to create matches
#
# Match format examples:
#
# SCHEDULED MATCH (has date, time, and facility):
# - id: 2001
#   league_id: 101
#   home_team_id: 1001
#   visitor_team_id: 1002
#   facility_id: 1
#   date: "2025-03-15"
#   time: "10:00"
#
# UNSCHEDULED MATCH (no date, time, or facility):
# - id: 2002
#   league_id: 101
#   home_team_id: 1003
#   visitor_team_id: 1004
#   # No facility_id, date, or time - this is an unscheduled match

matches: []

# COMMAND LINE USAGE:
#
# Load this empty file:
# python sqlite_tennis_db.py --db tennis.db load matches matches.yaml
#
# List matches (will show empty):
# python sqlite_tennis_db.py --db tennis.db list matches
#
# Generate matches using team pairings:
# Use the web app's "Calculate Pairings" feature to create balanced match schedules
#
# Schedule an unscheduled match:
# python sqlite_tennis_db.py --db tennis.db schedule-match --match-id 2001 --facility-id 1 --date "2025-04-05" --time "10:00"
#
# Unschedule a match:
# python sqlite_tennis_db.py --db tennis.db unschedule-match --match-id 2001
