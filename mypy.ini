[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Exclude external packages that cause issues  
exclude = ^/usr/local/|matplotlib|bokeh

# Ignore missing backend implementations (optional dependencies)
[mypy-backends.*]
ignore_missing_imports = True

[mypy-postgresql_tennis_db]
ignore_missing_imports = True

[mypy-pymongo]
ignore_missing_imports = True

[mypy-mysql.connector]
ignore_missing_imports = True

[mypy-mysql]
ignore_missing_imports = True

# Completely exclude matplotlib from type checking
[mypy-matplotlib.*]
ignore_errors = True
ignore_missing_imports = True
follow_imports = silent

# Skip matplotlib backends entirely
[mypy-matplotlib.backends.*]
ignore_errors = True
ignore_missing_imports = True
follow_imports = skip

# Ignore other external dependencies
[mypy-click]
ignore_missing_imports = True

[mypy-flask]
ignore_missing_imports = True

[mypy-yaml]
ignore_missing_imports = True

[mypy-bokeh.*]
ignore_errors = True
ignore_missing_imports = True